<!--INHERITING FROM MAIN-->
<!--https://docs.djangoproject.com/en/3.1/howto/overriding-templates/#extending-an-overridden-template-->
{% extends 'accounts/main.html' %}

{% block content %}
<br>
<div class="row">
    <div class="col-md">
        <div class="card card-body">
            <h5>Products</h5>
        </div>
        <div class="card card-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                </thead>

                <tbody>
<!--         https://docs.djangoproject.com/en/3.1/ref/templates/builtins/#for        -->

                {% for i in products %}
                <tr>
                    <td>{{ i.name }}</td>
                    <td>{{ i.category }}</td>
                    <td>{{ i.price }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
